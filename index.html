<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="title">
        <h1>This Calculator is Very Fast and strong</h1>
        <div>
          <ul>
            <li>is able to do + , - , X , and / calculations.</li>
            <li>has delete last digit and reset functionalities, bug free!</li>
            <li>can handle negative number input, bug free!</li>
            <li>can add decimal point, bug free!</li>
          </ul>
        </div>
        <p>Made by kad5 - TOP</p>
      </div>
      <div class="app-wrapper">
        <main>
          <div id="display" class="display">0</div>
          <div class="opDisplay"></div>
          <button class="util">AC</button>
          <button class="util">Del</button>
          <button class="util">+/-</button>
          <button class="operator js-operator">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator js-operator">X</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator js-operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator js-operator">+</button>
          <button class="zerobtn number">0</button>
          <button class="number">.</button>
          <button class="operator js-equal">=</button>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
