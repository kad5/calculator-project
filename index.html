<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="wrapper">
      <main id="container">
        <div id="display" class="display">0</div>
        <button onclick="clearCalc()" class="btnA">AC</button>
        <button onclick="backtrack()" class="btnA">Del</button>
        <button onclick="chooseSign()" class="btnA">+/-</button>
        <button onclick="chooseOpSign('/')" class="btnB">/</button>
        <button onclick="modifyInput('7')" class="btnC">7</button>
        <button onclick="modifyInput('8')" class="btnC">8</button>
        <button onclick="modifyInput('9')" class="btnC">9</button>
        <button onclick="chooseOpSign('*')" class="btnB">X</button>
        <button onclick="modifyInput('4')" class="btnC">4</button>
        <button onclick="modifyInput('5')" class="btnC">5</button>
        <button onclick="modifyInput('6')" class="btnC">6</button>
        <button onclick="chooseOpSign('-')" class="btnB">-</button>
        <button onclick="modifyInput('1')" class="btnC">1</button>
        <button onclick="modifyInput('2')" class="btnC">2</button>
        <button onclick="modifyInput('3')" class="btnC">3</button>
        <button onclick="chooseOpSign('+')" class="btnB">+</button>
        <button onclick="modifyInput('0')" class="zerobtn btnC">0</button>
        <button onclick="modifyInput('.')" class="btnC">.</button>
        <button onclick="useEqualSign()" class="btnB">=</button>
      </main>
      <div>Made by kad5</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
